<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <header >
        <nav class="container">
            <div class="logo">
                Cooking<strong> MASTER</strong>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Recipes</a></li>
                <li class="nav-item"><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3 mt-5">
                    <input id="food_item" type="text" class="form-control" placeholder="Search for meal ...">
                    <div class="input-group-append">
                        <button id="search_button" type="button" class="btn btn-warning">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <p id="no-result" class="container" style="display: none; text-align: center; font-size: 20px">Ohhho! No food item found! Search for another items.</p>
        <div id="ingredient-div" class="container">

        </div>
        <div id="meal-div" class="container">

        </div>



    </main>
    
    

    <script src="app.js"></script>
